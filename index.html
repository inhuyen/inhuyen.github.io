<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rắn Săn Mồi & Tung Xúc Sắc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5rem;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .game-container {
            display: none;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(15, 40px); /* Bảng rộng hơn với 15 cột */
            grid-gap: 5px;
            margin: 20px auto;
            justify-content: center;
        }
        .square {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .player {
            background-color: green;
            color: white;
            border-radius: 50%;
        }
        .trap {
            background-color: red;
            color: white;
        }
        .goal {
            background-color: gold;
            color: white;
        }
        .instructions {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }
        .snake-board {
            display: grid;
            grid-template-columns: repeat(10, 40px); /* Map 10x10 cho game rắn */
            grid-gap: 2px;
            margin-top: 20px;
        }
        .snake-cell {
            width: 40px;
            height: 40px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
        }
        .snake-body {
            background-color: green;
        }
        .snake-head {
            background-color: darkgreen;
        }
        .food {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Game Rắn Săn Mồi & Tung Xúc Sắc</h1>
    <button onclick="startSnakeGame()">Chơi Game Rắn Săn Mồi</button>
    <button onclick="startDiceGame()">Chơi Game Tung Xúc Sắc</button>

    <!-- Game Snake -->
    <div id="snakeGame" class="game-container">
        <h2>Game Rắn Săn Mồi</h2>
        <div class="snake-board" id="snakeBoard"></div>
        <p id="snakeMessage"></p>
        <p id="snakeScore">Điểm: 0</p>
        <button onclick="moveSnake('up')">Lên</button>
        <button onclick="moveSnake('down')">Xuống</button>
        <button onclick="moveSnake('left')">Trái</button>
        <button onclick="moveSnake('right')">Phải</button>
        <button onclick="resetSnakeGame()">Làm Mới</button>
    </div>

    <!-- Game Dice -->
    <div id="diceGame" class="game-container">
        <h2>Tung Xúc Sắc và Di Chuyển về Đích</h2>
        <div class="instructions">
            <p><strong>Hướng dẫn chơi:</strong></p>
            <p>- Nhấn nút "Tung Xúc Sắc" để di chuyển về đích.</p>
            <p>- Cạm bẫy sẽ làm bạn bị lùi lại hoặc mất lượt!</p>
            <p>- Mục tiêu: Đến ô cuối cùng trước khi gặp bẫy.</p>
        </div>
        <div class="board" id="board"></div>
        <button onclick="rollDice()">Tung Xúc Sắc</button>
        <p id="rollResult"></p>
        <p id="message"></p>
    </div>

    <script>
        // ============================
        // Game Rắn Săn Mồi
        // ============================

        const snakeBoardSize = 10;
        let snake = [{ x: 4, y: 4 }];
        let food = { x: 6, y: 6 };
        let score = 0;
        let direction = 'right';
        let gameInterval;

        function createSnakeBoard() {
            const board = document.getElementById('snakeBoard');
            board.innerHTML = '';
            for (let i = 0; i < snakeBoardSize; i++) {
                for (let j = 0; j < snakeBoardSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('snake-cell');
                    board.appendChild(cell);
                }
            }
            updateSnake();
        }

        function updateSnake() {
            const board = document.getElementById('snakeBoard');
            const cells = board.getElementsByClassName('snake-cell');
            for (let i = 0; i < snakeBoardSize * snakeBoardSize; i++) {
                cells[i].classList.remove('snake-head', 'snake-body', 'food');
            }
            const snakeHead = snake[0];
            const snakeTail = snake[snake.length - 1];
            cells[snakeHead.y * snakeBoardSize + snakeHead.x].classList.add('snake-head');
            for (let i = 1; i < snake.length; i++) {
                cells[snake[i].y * snakeBoardSize + snake[i].x].classList.add('snake-body');
            }
            cells[food.y * snakeBoardSize + food.x].classList.add('food');
        }

        function moveSnake() {
            const head = { ...snake[0] };
            if (direction === 'up') head.y--;
            if (direction === 'down') head.y++;
            if (direction === 'left') head.x--;
            if (direction === 'right') head.x++;

            if (head.x < 0 || head.x >= snakeBoardSize || head.y < 0 || head.y >= snakeBoardSize || isCollision(head)) {
                clearInterval(gameInterval);
                document.getElementById('snakeMessage').textContent = 'Game Over!';
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * snakeBoardSize), y: Math.floor(Math.random() * snakeBoardSize) };
                document.getElementById('snakeScore').textContent = `Điểm: ${score}`;
            } else {
                snake.pop();
            }

            updateSnake();
        }

        function isCollision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function moveSnake(directionKey) {
            direction = directionKey;
        }

        function startSnakeGame() {
            document.getElementById('snakeGame').style.display = 'block';
            document.getElementById('diceGame').style.display = 'none';
            createSnakeBoard();
            score = 0;
            snake = [{ x: 4, y: 4 }];
            food = { x: 6, y: 6 };
            document.getElementById('snakeScore').textContent = `Điểm: ${score}`;
            document.getElementById('snakeMessage').textContent = '';
            gameInterval = setInterval(moveSnake, 200);
        }

        function resetSnakeGame() {
            clearInterval(gameInterval);
            startSnakeGame();
        }

        // ============================
        // Game Tung Xúc Sắc
        // ============================

        const boardSize = 15; // 15x15 map
        const traps = [10, 15, 20, 25, 30, 35];
        const goal = 224; // Ô cuối của bản đồ
        let playerPosition = 0;
        let gameOver = false;

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            for (let i = 0; i < boardSize * boardSize; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                if (i === goal) {
                    square.classList.add('goal');
                    square.textContent = 'Đích';
                }
                if (traps.includes(i)) {
                    square.classList.add('trap');
                    square.textContent = 'Bẫy';
                }
                board.appendChild(square);
            }
        }

        function updatePlayerPosition() {
            const squares = document.querySelectorAll('.square');
            squares.forEach(square => square.classList.remove('player'));
            const playerSquare = squares[playerPosition];
            playerSquare.classList.add('player');
        }

        function checkGameOver() {
            if (playerPosition === goal) {
                document.getElementById('message').textContent = 'Chúc mừng! Bạn đã đến đích!';
                gameOver = true;
            } else if (playerPosition < 0) {
                document.getElementById('message').textContent = 'Bạn đã thua! Quay lại và thử lại!';
                gameOver = true;
            }
        }

        function rollDice() {
            if (gameOver) return;
            const diceRoll = Math.floor(Math.random() * 6) + 1;
            document.getElementById('rollResult').textContent = `Bạn đã tung được số: ${diceRoll}`;

            playerPosition += diceRoll;
            if (playerPosition === goal) {
                checkGameOver();
            } else if (traps.includes(playerPosition)) {
                document.getElementById('message').textContent = `Bạn đã rơi vào bẫy! Lùi lại 2 ô.`;
                playerPosition -= 2;
                if (playerPosition < 0) playerPosition = 0; 
            }
            updatePlayerPosition();
            checkGameOver();
        }

        function startDiceGame() {
            document.getElementById('diceGame').style.display = 'block';
            document.getElementById('snakeGame').style.display = 'none';
            createBoard();
            updatePlayerPosition();
            document.getElementById('message').textContent = '';
            document.getElementById('rollResult').textContent = '';
            playerPosition = 0;
            gameOver = false;
        }
    </script>
</body>
</html>
