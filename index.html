<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game with Maze</title>
  <style>
    body {
      text-align: center;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background-color: #222;
      border: 2px solid lime;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Maze Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let score = 0;

    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };

    let direction = "";

    // M√™ cung - ch∆∞·ªõng ng·∫°i v·∫≠t
    const obstacles = [
      { x: 5 * box, y: 5 * box },
      { x: 6 * box, y: 5 * box },
      { x: 7 * box, y: 5 * box },
      { x: 12 * box, y: 10 * box },
      { x: 12 * box, y: 11 * box },
      { x: 12 * box, y: 12 * box },
      { x: 3 * box, y: 15 * box },
      { x: 4 * box, y: 15 * box },
      { x: 5 * box, y: 15 * box }
    ];

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // V·∫Ω ch∆∞·ªõng ng·∫°i v·∫≠t
      ctx.fillStyle = "gray";
      for (let obs of obstacles) {
        ctx.fillRect(obs.x, obs.y, box, box);
      }

      // V·∫Ω r·∫Øn
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // V·∫Ω th·ª©c ƒÉn
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Di chuy·ªÉn r·∫Øn
      let headX = snake[0].x;
      let headY = snake[0].y;
      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      // Ki·ªÉm tra va ch·∫°m v·ªõi t∆∞·ªùng, th√¢n, ho·∫∑c m√™ cung
      const hitWall = headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height;
      const hitSelf = snake.slice(1).some(part => part.x === headX && part.y === headY);
      const hitObstacle = obstacles.some(obs => obs.x === headX && obs.y === headY);

      if (hitWall || hitSelf || hitObstacle) {
        clearInterval(game);
        alert("üí• Game Over! Your score: " + score);
        return;
      }

      let newHead = { x: headX, y: headY };
      snake.unshift(newHead);

      // ƒÇn th·ª©c ƒÉn
      if (headX === food.x && headY === food.y) {
        score++;
        // ƒê·∫£m b·∫£o th·ª©c ƒÉn kh√¥ng sinh ra trong ch∆∞·ªõng ng·∫°i v·∫≠t
        do {
          food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
          };
        } while (
          snake.some(part => part.x === food.x && part.y === food.y) ||
          obstacles.some(obs => obs.x === food.x && obs.y === food.y)
        );
      } else {
        snake.pop();
      }

      // V·∫Ω ƒëi·ªÉm
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    const game = setInterval(drawGame, 150);
  </script>
</body>
</html>
