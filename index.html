<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rắn Săn Mồi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
            text-align: center;
        }
        canvas {
            border: 1px solid black;
            background-color: #e0e0e0;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Game Rắn Săn Mồi</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="startBtn">Bắt Đầu</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startBtn = document.getElementById("startBtn");

        const snakeSize = 10;
        let snake;
        let snakeDirection;
        let food;
        let score;

        let gameStarted = false;

        function initializeGame() {
            snake = [{ x: 150, y: 150 }];
            snakeDirection = "RIGHT";
            food = spawnFood();
            score = 0;
        }

        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "green" : "black";  // Đầu rắn màu xanh, thân màu đen
                ctx.fillRect(snake[i].x, snake[i].y, snakeSize, snakeSize);
            }
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, snakeSize, snakeSize);
        }

        function moveSnake() {
            const head = { ...snake[0] };

            if (snakeDirection === "UP") head.y -= snakeSize;
            else if (snakeDirection === "DOWN") head.y += snakeSize;
            else if (snakeDirection === "LEFT") head.x -= snakeSize;
            else if (snakeDirection === "RIGHT") head.x += snakeSize;

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                food = spawnFood();
            } else {
                snake.pop();
            }
        }

        function spawnFood() {
            const foodX = Math.floor(Math.random() * (canvas.width / snakeSize)) * snakeSize;
            const foodY = Math.floor(Math.random() * (canvas.height / snakeSize)) * snakeSize;
            return { x: foodX, y: foodY };
        }

        function checkCollisions() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true; // Va chạm với tường
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true; // Va chạm với thân
                }
            }
            return false;
        }

        function drawScore() {
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Điểm: " + score, 10, 20);
        }

        function gameLoop() {
            if (checkCollisions()) {
                alert("Game Over! Điểm của bạn: " + score);
                gameStarted = false;
                startBtn.style.display = "block"; // Hiển thị nút Bắt đầu
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Xóa màn hình
            drawSnake();
            drawFood();
            drawScore();
            moveSnake();

            if (gameStarted) {
                setTimeout(gameLoop, 100); // Tiếp tục vòng lặp mỗi 100ms
            }
        }

        document.addEventListener("keydown", (event) => {
            if (!gameStarted) return;

            if (event.key === "ArrowUp" && snakeDirection !== "DOWN") {
                snakeDirection = "UP";
            } else if (event.key === "ArrowDown" && snakeDirection !== "UP") {
                snakeDirection = "DOWN";
            } else if (event.key === "ArrowLeft" && snakeDirection !== "RIGHT") {
                snakeDirection = "LEFT";
            } else if (event.key === "ArrowRight" && snakeDirection !== "LEFT") {
                snakeDirection = "RIGHT";
            }
        });

        startBtn.addEventListener("click", () => {
            startBtn.style.display = "none"; // Ẩn nút bắt đầu
            gameStarted = true;
            initializeGame();
            gameLoop();
        });

    </script>
</body>
</html>
