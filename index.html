<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      text-align: center;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background-color: #222;
      border: 2px solid lime;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let score = 0;

    let snake = [
      { x: 9 * box, y: 10 * box }
    ];

    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };

    let direction = "";

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // V·∫Ω con r·∫Øn
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // V·∫Ω th·ª©c ƒÉn
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Di chuy·ªÉn ƒë·∫ßu r·∫Øn
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      // Ki·ªÉm tra va ch·∫°m v·ªõi t∆∞·ªùng ho·∫∑c th√¢n
      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some((part, index) => index !== 0 && part.x === headX && part.y === headY)
      ) {
        clearInterval(game);
        alert("üíÄ Game Over! Your score: " + score);
        return;
      }

      let newHead = { x: headX, y: headY };
      snake.unshift(newHead);

      // ƒÇn th·ª©c ƒÉn
      if (headX === food.x && headY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      // Hi·ªÉn th·ªã ƒëi·ªÉm
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    const game = setInterval(drawGame, 150);
  </script>
</body>
</html>
