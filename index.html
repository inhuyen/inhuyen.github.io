<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Maze Levels</title>
  <style>
    body {
      text-align: center;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background-color: #222;
      border: 2px solid lime;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Maze Game - Level <span id="levelDisplay">1</span></h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const levelDisplay = document.getElementById("levelDisplay");

    const box = 20;
    let score = 0;
    let level = 0;

    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = "";
    let food = {};
    let game;
    let obstacles = [];

    const levelObstacles = [
      // Level 1
      [],
      // Level 2
      [
        { x: 5 * box, y: 5 * box },
        { x: 6 * box, y: 5 * box },
        { x: 7 * box, y: 5 * box }
      ],
      // Level 3
      [
        { x: 10 * box, y: 10 * box },
        { x: 10 * box, y: 11 * box },
        { x: 10 * box, y: 12 * box },
        { x: 10 * box, y: 13 * box }
      ],
      // Level 4
      [
        { x: 2 * box, y: 2 * box },
        { x: 2 * box, y: 3 * box },
        { x: 2 * box, y: 4 * box },
        { x: 10 * box, y: 7 * box },
        { x: 11 * box, y: 7 * box },
        { x: 12 * box, y: 7 * box }
      ],
      // Level 5 - full ring
      Array.from({ length: 20 }, (_, i) => ({ x: i * box, y: 0 }))
        .concat(Array.from({ length: 20 }, (_, i) => ({ x: i * box, y: 19 * box })))
        .concat(Array.from({ length: 18 }, (_, i) => ({ x: 0, y: (i + 1) * box })))
        .concat(Array.from({ length: 18 }, (_, i) => ({ x: 19 * box, y: (i + 1) * box })))
    ];

    function startLevel() {
      clearInterval(game);
      direction = "";
      snake = [{ x: 9 * box, y: 10 * box }];
      obstacles = levelObstacles[level] || [];
      placeFood();
      levelDisplay.textContent = level + 1;
      game = setInterval(drawGame, 150);
    }

    function placeFood() {
      do {
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } while (
        snake.some(s => s.x === food.x && s.y === food.y) ||
        obstacles.some(o => o.x === food.x && o.y === food.y)
      );
    }

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw obstacles
      ctx.fillStyle = "gray";
      for (let obs of obstacles) {
        ctx.fillRect(obs.x, obs.y, box, box);
      }

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      const hitWall = headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height;
      const hitSelf = snake.slice(1).some(part => part.x === headX && part.y === headY);
      const hitObstacle = obstacles.some(obs => obs.x === headX && obs.y === headY);

      if (hitWall || hitSelf || hitObstacle) {
        clearInterval(game);
        alert("üí• Game Over! Score: " + score);
        return;
      }

      const newHead = { x: headX, y: headY };
      snake.unshift(newHead);

      if (headX === food.x && headY === food.y) {
        score++;
        if (score % 5 === 0) {
          level++;
          if (level >= levelObstacles.length) {
            alert("üéâ You finished all levels! Final Score: " + score);
            clearInterval(game);
            return;
          } else {
            alert("‚úÖ Level Up! Welcome to Level " + (level + 1));
            startLevel();
            return;
          }
        }
        placeFood();
      } else {
        snake.pop();
      }

      // Draw score
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    startLevel();
  </script>
</body>
</html>
